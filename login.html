<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skfashion | Admin Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center">Admin Login</h3>
        <input type="password" id="pass" class="form-control my-3" placeholder="Enter Admin Password">
        <button class="btn btn-primary w-100" onclick="checkPass()">Login</button>
    </div>
    <script>
        function checkPass() {
            const pass = document.getElementById('pass').value;
            // You can change "Skfashion2026" to any password you want
            if(pass === "Skfashion2026") {
                sessionStorage.setItem("admin", "true");
                window.location.href = "admin.html";
            } else {
                alert("Wrong password!");
            }
        }
    </script>
</body>
</html>
