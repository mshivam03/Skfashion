<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skfashion Store | Shivam Kumar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 font-sans">

    <header class="bg-black text-white py-16 text-center">
        <h1 class="text-4xl font-bold tracking-widest">ELEGANCE IN EVERY STITCH</h1>
        <p class="mt-2 text-gray-400">Premium Collection by Shivam Kumar</p>
    </header>

    <main class="max-w-7xl mx-auto p-10">
        <div id="product-container" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            </div>
    </main>

    <section class="max-w-4xl mx-auto my-20 p-8 bg-white shadow-xl rounded-2xl border border-gray-100">
        <div id="admin-login-gate" class="text-center">
            <h3 class="text-xl font-bold mb-4">Admin Access</h3>
            <input type="password" id="admin-pass" placeholder="Enter Password" class="border p-3 rounded-lg w-64 outline-none focus:ring-2 focus:ring-black">
            <button onclick="unlockAdmin()" class="ml-2 bg-black text-white px-6 py-3 rounded-lg">Login</button>
        </div>

        <div id="admin-controls" class="hidden">
            <h2 class="text-2xl font-bold text-green-600 mb-6 text-center">Admin Panel - Add Product</h2>
            <form id="upload-form" class="space-y-4">
                <input type="text" id="p-name" placeholder="Product Name" class="w-full border p-4 rounded-xl" required>
                <input type="number" id="p-price" placeholder="Price (₹)" class="w-full border p-4 rounded-xl" required>
                <select id="p-category" class="w-full border p-4 rounded-xl">
                    <option value="Shirts">Shirts</option>
                    <option value="Suits">Suits</option>
                    <option value="Traditional">Traditional</option>
                </select>
                <input type="file" id="p-image" class="w-full border p-4 rounded-xl" accept="image/*" required>
                <button type="submit" id="submit-btn" class="w-full bg-green-500 text-white font-bold py-4 rounded-xl hover:bg-green-600 transition">
                    UPLOAD TO STORE
                </button>
            </form>
            <button onclick="location.reload()" class="w-full mt-4 text-gray-400 text-sm italic">Logout & Lock</button>
        </div>
    </section>

    <footer class="text-center py-10 text-gray-400 border-t">
        © 2026 Skfashion Store | RK25KNA13 | Shivam Kumar
    </footer>

    <script>
        // 1. YOUR FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyDXfUVyhD3IvriizZUYiKV528bjHd8G6I4",
            authDomain: "skfashion-a7760.firebaseapp.com",
            projectId: "skfashion-a7760",
            appId: "1:651545993736:web:45a567bbd87b174e7c67bd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 2. LOAD PRODUCTS
        async function loadProducts() {
            const container = document.getElementById('product-container');
            const snapshot = await db.collection("products").orderBy("createdAt", "desc").get();
            container.innerHTML = "";
            snapshot.forEach(doc => {
                const p = doc.data();
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
                        <img src="${p.imageUrl}" class="w-full h-80 object-cover rounded-xl mb-4">
                        <span class="text-xs text-gray-400 uppercase">${p.category}</span>
                        <h3 class="text-lg font-bold">${p.name}</h3>
                        <p class="text-green-600 font-bold">₹${p.price}</p>
                        <button class="w-full mt-4 bg-black text-white py-2 rounded-lg">BUY NOW</button>
                    </div>`;
            });
        }
        loadProducts();

        // 3. ADMIN UNLOCK
        function unlockAdmin() {
            if (document.getElementById('admin-pass').value === "12345678") {
                document.getElementById('admin-login-gate').classList.add('hidden');
                document.getElementById('admin-controls').classList.remove('hidden');
            } else { alert("Incorrect Password"); }
        }

        // 4. UPLOAD LOGIC
        const form = document.getElementById('upload-form');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.innerText = "Uploading to Cloud...";
            btn.disabled = true;

            const file = document.getElementById('p-image').files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', 'unsigned_preset_123'); // Your Preset

            try {
                // Upload to Cloudinary (Your Cloud Name: dfue7hk4j)
                const res = await fetch('https://api.cloudinary.com/v1_1/dfue7hk4j/image/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                // Save to Firebase
                await db.collection("products").add({
                    name: document.getElementById('p-name').value,
                    price: document.getElementById('p-price').value,
                    category: document.getElementById('p-category').value,
                    imageUrl: data.secure_url,
                    createdAt: new Date()
                });

                alert("Product live on store!");
                location.reload();
            } catch (err) {
                console.error(err);
                alert("Upload failed. Check console.");
                btn.innerText = "TRY AGAIN";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
