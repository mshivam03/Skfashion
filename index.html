<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skfashion Store | Shivam Kumar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 font-sans">

    <header class="bg-black text-white py-20 text-center">
        <h1 class="text-5xl font-bold uppercase tracking-widest">Elegance in Every Stitch</h1>
        <p class="mt-4 text-gray-400">Explore our exclusive premium collection</p>
    </header>

    <main class="max-w-7xl mx-auto p-10">
        <div id="product-container" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            </div>
    </main>

    <hr class="border-gray-300 my-10">

    <section id="admin-section" class="max-w-4xl mx-auto mb-20 p-8 bg-white shadow-lg rounded-xl border border-gray-200">
        
        <div id="admin-login-gate" class="text-center">
            <h3 class="text-2xl font-semibold mb-4">Store Management</h3>
            <p class="text-gray-500 mb-6">Enter password to access product upload tools.</p>
            <input type="password" id="admin-pass" placeholder="••••••••" class="border p-3 rounded-lg w-64 focus:outline-none focus:ring-2 focus:ring-black">
            <button onclick="unlockAdmin()" class="ml-2 bg-black text-white px-6 py-3 rounded-lg hover:bg-gray-800 transition">Login</button>
        </div>

        <div id="admin-controls" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-green-600">Admin Dashboard</h2>
                <button onclick="location.reload()" class="text-sm text-red-500 underline">Logout</button>
            </div>
            
            <form id="upload-form" class="space-y-4">
                <input type="text" id="p-name" placeholder="Product Name" class="w-full border p-3 rounded" required>
                <input type="number" id="p-price" placeholder="Price (₹)" class="w-full border p-3 rounded" required>
                <select id="p-category" class="w-full border p-3 rounded">
                    <option value="Shirts">Shirts</option>
                    <option value="Suits">Suits</option>
                    <option value="Traditional">Traditional</option>
                </select>
                <input type="file" id="p-image" class="w-full border p-3 rounded" accept="image/*" required>
                
                <button type="submit" id="submit-btn" class="w-full bg-green-500 text-white font-bold py-4 rounded hover:bg-green-600">
                    UPLOAD PRODUCT TO STORE
                </button>
            </form>
            <p id="status-msg" class="mt-4 text-center font-medium"></p>
        </div>
    </section>

    <footer class="text-center py-10 text-gray-500 border-t">
        © 2026 Skfashion Store | Designed by Shivam Kumar (12514900)
    </footer>

    <script>
        // Password Logic
        function unlockAdmin() {
            const pass = document.getElementById('admin-pass').value;
            if (pass === "12345678") {
                document.getElementById('admin-login-gate').classList.add('hidden');
                document.getElementById('admin-controls').classList.remove('hidden');
                alert("Access Granted, Shivam.");
            } else {
                alert("Wrong password!");
            }
        }

        // --- IMPORTANT: ADD YOUR FIREBASE & CLOUDINARY CONFIG BELOW ---
        // I have left the upload logic template here for you to paste your specific keys
        const form = document.getElementById('upload-form');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.innerText = "Uploading...";
            btn.disabled = true;

            // 1. Upload to Cloudinary Logic here...
            // 2. Save to Firestore Logic here...

            alert("Product added successfully!");
            location.reload(); // Refresh to show new product
        };
    </script>
</body>
</html>
