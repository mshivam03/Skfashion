<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skfashion | Premium Clothing Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #fcfcfc; }
        .navbar { background: var(--dark); border-bottom: 3px solid var(--gold); }
        .hero { background: var(--dark); color: white; padding: 60px 0; text-align: center; }
        .product-card { border: none; border-radius: 15px; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .product-card:hover { transform: translateY(-5px); }
        .product-img { height: 250px; object-fit: cover; border-radius: 15px 15px 0 0; }
        .btn-buy { background: var(--dark); color: white; border: 1px solid var(--gold); border-radius: 25px; font-weight: 600; }
        .btn-buy:hover { background: var(--gold); color: white; }
        .cat-badge { background: #f0f0f0; color: #666; font-size: 0.7rem; padding: 3px 10px; border-radius: 20px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark p-3">
        <div class="container justify-content-center">
            <a class="navbar-brand fw-bold fs-3" href="#" style="letter-spacing: 2px;">SK<span style="color:var(--gold)">FASHION</span></a>
        </div>
    </nav>

    <div class="hero mb-5">
        <h2 class="fw-bold">ELEGANCE IN EVERY STITCH</h2>
        <p class="text-muted">Explore our exclusive premium collection</p>
    </div>

    <div class="container">
        <div class="d-flex justify-content-center gap-2 mb-5">
            <button class="btn btn-sm btn-outline-dark rounded-pill px-4" onclick="loadProducts('All')">All</button>
            <button class="btn btn-sm btn-outline-dark rounded-pill px-4" onclick="loadProducts('Shirts')">Shirts</button>
            <button class="btn btn-sm btn-outline-dark rounded-pill px-4" onclick="loadProducts('Suits')">Suits</button>
            <button class="btn btn-sm btn-outline-dark rounded-pill px-4" onclick="loadProducts('Traditional')">Traditional</button>
        </div>

        <div class="row g-4" id="product-grid">
            </div>
    </div>

    <footer class="text-center py-5 mt-5 text-muted small">
        &copy; 2026 Skfashion Store | Designed by Shivam Kumar
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDXfUVyhD3IvriizZUYiKV528bjHd8G6I4",
            authDomain: "skfashion-a7760.firebaseapp.com",
            projectId: "skfashion-a7760",
            appId: "1:651545993736:web:45a567bbd87b174e7c67bd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Load Products from Firebase
        function loadProducts(filter = 'All') {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = `<p class="text-center">Loading collection...</p>`;

            db.collection("products").orderBy("timestamp", "desc").onSnapshot(snap => {
                let html = "";
                snap.forEach(doc => {
                    const p = doc.data();
                    if(filter === 'All' || p.category === filter) {
                        html += `
                        <div class="col-6 col-md-4 col-lg-3">
                            <div class="card product-card">
                                <img src="${p.image}" class="product-img" alt="${p.name}">
                                <div class="card-body p-3">
                                    <span class="cat-badge mb-2 d-inline-block">${p.category}</span>
                                    <h6 class="fw-bold mb-1">${p.name}</h6>
                                    <p class="text-success fw-bold mb-3">₹${p.price}</p>
                                    <button class="btn btn-buy w-100 btn-sm" onclick="buyNow('${p.name}', '${p.price}')">
                                        BUY NOW
                                    </button>
                                </div>
                            </div>
                        </div>`;
                    }
                });
                grid.innerHTML = html || `<p class="text-center">No products found in ${filter}.</p>`;
            });
        }

        // The "Order" Logic (Saves to Admin Panel + WhatsApp)
        async function buyNow(name, price) {
            try {
                // 1. Log order to "orders" collection in Firebase
                await db.collection("orders").add({
                    productName: name,
                    price: price,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                // 2. Open WhatsApp for the customer
                const shopPhone = "918544551126"; // Your WhatsApp Number
                const message = `Hi Skfashion! I'm interested in buying: ${name} (Price: ₹${price}). Is it available?`;
                const whatsappUrl = `https://wa.me/${shopPhone}?text=${encodeURIComponent(message)}`;
                
                window.open(whatsappUrl, '_blank');
            } catch (err) {
                console.error("Order logging failed:", err);
                alert("Something went wrong, but you can still contact us on WhatsApp!");
            }
        }

        // Initial Load
        loadProducts();
    </script>
</body>
</html>
